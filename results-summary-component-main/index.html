<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./CSS/styles.css">
  <script src="https://kit.fontawesome.com/61d3efe45c.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="shortcut icon" href="" type="image/x-icon">  
</head>
<body>
<main>
  <header>
  <div class="card" style="width: 30em;">
    <h1>Your Result</h1>
      <div class="score">
        <p>76</p>
        <p class="scorePossible">of 100</p>
      </div>
    </div>
  </div class="card">
  <div class="card2">
  <p>Great</p>  
  
  <div>
<p>You scored higher than 65% of the people who have taken these tests.</p>  
  </div>
  </header>

  <h2>Summary</h2>
  <div class="reporting">
<img src="./assets/images/icon-reaction.svg" alt="Reaction">
  <p>Reaction</p>
  <p>80 / 100</p>
</div>
<div class="reporting2">
<img src="./assets/images/icon-memory.svg" alt="Memory">
  <p>Memory</p>
  <p>92 / 100</p>
</div>
<div class="reporting3">
  <img src="./assets/images/icon-verbal.svg" alt="Verbal">
 <p>Verbal</p>
  <p>61 / 100</p>
</div>
<div class="reporting4">
  <img src="./assets/images/icon-visual.svg" alt="Visual">
<p>Visual</p>
 <p>72 / 100</p> 
</div>
</div>
<button>Continue</button>
  
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manny Verma</a>.
  </div>
</body>
</html>
