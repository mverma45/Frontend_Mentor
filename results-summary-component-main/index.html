<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="./CSS/styles.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<main>
			<div class="card">
				<div class="left">
					<h1 class="result">Your Result</h1>
					<div class="score">
						<p class="scored">76</p>
						<p class="possibleScore">of 100</p>
					</div>
					<p>Great</p>

					<p>
						You scored higher than 65% of the people who have taken these tests.
					</p>
				</div>
				<div class="right">
					<h2>Summary</h2>
					<div class=".card2">
						<div class="reporting">
							<img
								src="./assets/images/icon-reaction.svg"
								alt="Reaction" />
							<span>Reaction</span>
							<span class="black">80 / <span class="grey">100</span></span>
						</div>
						<div class="reporting2">
							<img
								src="./assets/images/icon-memory.svg"
								alt="Memory" />
							<span>Memory</span>
							<span class="black">92 / <span class="grey">100</span></span>
						</div>
						<div class="reporting3">
							<img
								src="./assets/images/icon-verbal.svg"
								alt="Verbal" />
							<p>Verbal</p>
							<span class="black">61 / <span class="grey">100</span></span>
						</div>
						<div class="reporting4">
							<img
								src="./assets/images/icon-visual.svg"
								alt="Visual" />
							<p>Visual</p>
							<span class="black">72 / <span class="grey">100</span></span>
						</div>
						<button class="button">Continue</button>
					</div>
				</div>
			</div>
		</main>
		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Manny Verma</a>.
		</div>
	</body>
</html>
